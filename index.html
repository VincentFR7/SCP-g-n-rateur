<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Expériences SCP - Système Avancé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            background-image: url('https://i.imgur.com/Er2PIK5.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            /* Protection contre la sélection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid #ff6b35;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        .title {
            font-size: 2.5rem;
            color: #ff6b35;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00ff88;
            margin-bottom: 20px;
        }

        .author {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #00ff88;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #00ff88;
            text-align: center;
        }

        .results-title {
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .results-subtitle {
            color: #ccc;
            font-size: 1.1rem;
        }

        .experiment-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .experiment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: #ff6b35;
        }

        .experiment-title {
            font-size: 1.4rem;
            color: #ff6b35;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .experiment-description {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .experiment-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .meta-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
        }

        .meta-label {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .meta-value {
            color: #e0e0e0;
            font-size: 1rem;
        }

        .risk-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .experiment-details {
            margin-top: 20px;
        }

        .detail-section {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }

        .detail-title {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .detail-content {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .detail-list {
            list-style: none;
            padding: 0;
        }

        .detail-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            padding-left: 20px;
        }

        .detail-list li:before {
            content: "▶";
            position: absolute;
            left: 0;
            color: #ff6b35;
        }

        .detail-list li:last-child {
            border-bottom: none;
        }

        .regenerate-section {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid #333;
        }

        .regenerate-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .regenerate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border-top: 2px solid #ff6b35;
        }

        .footer-text {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .classification-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .safe { background: #28a745; color: white; }
        .euclid { background: #ffc107; color: black; }
        .keter { background: #dc3545; color: white; }
        .thaumiel { background: #6f42c1; color: white; }
        .apollyon { background: #000; color: #ff0000; }
        .archon { background: #fd7e14; color: white; }
        .neutralized { background: #6c757d; color: white; }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .experiment-meta {
                grid-template-columns: 1fr;
            }
        }

        /* Protection contre l'inspection */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="container">
        <div class="header">
            <h1 class="title">GÉNÉRATEUR D'EXPÉRIENCES SCP</h1>
            <p class="subtitle">Système Avancé de Génération d'Idées Expérimentales</p>

        <div class="input-section">
            <div class="input-group">
                <label class="input-label" for="scpInput">Numéro SCP à étudier</label>

            </div>
            <button id="generateBtn" class="generate-btn">
                <span class="btn-content">Générer</span>
            </button>

        <div id="results"></div>

        <div class="footer">
            <p class="footer-text">
                © Fondation SCP • Générateur d'Expériences • Base de données: 500+ variations<br>
                Classification: RESTREINT • Usage autorisé pour personnel de recherche uniquement
            </p>
        </div>
    </div>

    <script>
        // Protection contre l'inspection du code source
        document.addEventListener('keydown', function(e) {
            // Bloquer F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, Ctrl+Shift+J
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')) {
                e.preventDefault();
                alert('Accès refusé - Contenu protégé');
                return false;
            }
        });

        // Bloquer le clic droit
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Clic droit désactivé - Contenu protégé');
        });

        // Bloquer la sélection de texte
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Bloquer le glisser-déposer
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Protection supplémentaire contre les outils de développement
        let devtools = {open: false, orientation: null};
        const threshold = 160;

        setInterval(function() {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('Outils de développement détectés - Fermeture requise');
                    window.location.reload();
                }
            } else {
                devtools.open = false;
            }
        }, 500);

                    materials: ['Systèmes de communication sécurisés', 'Interfaces de données isolées', 'Équipement de cryptographie', 'Systèmes de sauvegarde redondants'],
                    precautions: ['Isolation complète des réseaux', 'Protocoles de sécurité informatique maximaux', 'Équipes de cybersécurité en standby'],
                    zone: 'Centre de communication sécurisé avec isolation réseau'
                }
            ],
            'biological': [
                {
                    title: 'Analyse Génétique et Cellulaire',
                    description: 'Étude complète de la structure génétique et cellulaire de l\'entité biologique pour comprendre les bases moléculaires de ses propriétés anormales. Cette recherche utilisera des techniques de séquençage génétique avancées, d\'analyse cellulaire, et de biologie moléculaire pour identifier les mutations, adaptations, ou modifications qui confèrent à l\'entité ses capacités spéciales. L\'objectif est de comprendre comment l\'entité a évolué ou été modifiée pour acquérir ses propriétés, d\'identifier des marqueurs génétiques uniques, et de déterminer si ces traits peuvent être transmis ou répliqués. Ces informations sont cruciales pour développer des traitements, des contre-mesures, ou des applications thérapeutiques.',
                    baseRisk: 30,
                    duration: ['1 heure 30', '2 heures'],
                    personnel: [2, 3, 4],
                    materials: ['Équipement de séquençage génétique', 'Microscopes électroniques', 'Réactifs de biologie moléculaire', 'Systèmes de culture cellulaire'],
                    precautions: ['Confinement biologique niveau 3', 'Équipement de protection biologique', 'Protocoles de décontamination'],
                    zone: 'Laboratoire de biologie moléculaire sécurisé'
                },
                {
                    title: 'Étude des Mécanismes Métaboliques',
                    description: 'Investigation des processus métaboliques uniques de l\'entité biologique pour comprendre comment elle maintient ses fonctions vitales et ses capacités anormales. Cette expérience analysera les voies métaboliques, les besoins énergétiques, les processus de régénération, et les mécanismes de maintien cellulaire. L\'étude inclura des analyses biochimiques, des mesures de consommation énergétique, et des tests de réponse à différents substrats nutritionnels. L\'objectif est de comprendre les besoins fondamentaux de l\'entité, d\'identifier des vulnérabilités métaboliques potentielles, et de déterminer comment ses processus biologiques supportent ses capacités anormales.',
                    baseRisk: 35,
                    duration: ['1 heure', '1 heure 30', '2 heures'],
                    personnel: [2, 3, 4],
                    materials: ['Analyseurs biochimiques', 'Calorimètres', 'Substrats métaboliques variés', 'Équipement de monitoring physiologique'],
                    precautions: ['Surveillance métabolique continue', 'Contrôle nutritionnel strict', 'Personnel de biochimie spécialisé'],
                    zone: 'Laboratoire de physiologie avec contrôle environnemental'
                }
            ],
            'memetic': [
                {
                    title: 'Analyse des Vecteurs de Propagation',
                    description: 'Étude systématique des mécanismes par lesquels l\'effet mnémique se propage entre les individus et les supports d\'information. Cette recherche déterminera les conditions nécessaires à la transmission, les facteurs qui influencent la virulence de l\'effet, et les méthodes de confinement informationnel les plus efficaces. L\'expérience utilisera des protocoles de test contrôlés avec des sujets volontaires sous surveillance médicale stricte, des analyses de supports d\'information contaminés, et des tests de résistance cognitive. L\'objectif est de développer des protocoles de confinement informationnels plus efficaces et de comprendre les mécanismes neurologiques sous-jacents à la propagation mnémique.',
                    baseRisk: 60,
                    duration: ['1 heure', '1 heure 30'],
                    personnel: [3, 4, 5],
                    materials: ['Équipement de monitoring neurologique', 'Systèmes d\'isolation informationnelle', 'Protocoles de test cognitif', 'Équipement d\'amnésie sélective'],
                    precautions: ['Protocoles d\'amnésie préparés', 'Surveillance neurologique continue', 'Personnel immunisé ou résistant'],
                    zone: 'Laboratoire de confinement informationnel avec isolation cognitive'
                },
                {
                    title: 'Développement de Contre-Mesures Cognitives',
                    description: 'Recherche et développement de techniques de résistance cognitive et de neutralisation des effets mnémiques. Cette expérience testera différentes approches de protection mentale, incluant des techniques de conditionnement psychologique, des interventions pharmacologiques, et des méthodes de restructuration cognitive. L\'objectif est de créer des protocoles de protection pour le personnel exposé, de développer des traitements pour les individus affectés, et d\'établir des méthodes de prévention de la propagation. Les tests incluront des évaluations de l\'efficacité des différentes contre-mesures et de leur durabilité à long terme.',
                    baseRisk: 45,
                    duration: ['1 heure 15', '1 heure 45', '2 heures'],
                    personnel: [2, 3, 4],
                    materials: ['Agents pharmacologiques expérimentaux', 'Équipement de conditionnement cognitif', 'Systèmes de monitoring psychologique', 'Protocoles de thérapie cognitive'],
                    precautions: ['Supervision psychologique constante', 'Protocoles de récupération cognitive', 'Équipes médicales spécialisées'],
                    zone: 'Centre de recherche cognitive avec unité de soins intensifs'
                }
            ],
            'dimensional': [
                {
                    title: 'Cartographie des Propriétés Spatiales',
                    description: 'Exploration systématique et cartographie des anomalies spatiales et dimensionnelles associées à l\'entité. Cette expérience utilisera des techniques de mesure spatiale avancées, des sondes dimensionnelles, et des équipements de détection d\'anomalies géométriques pour comprendre comment l\'entité affecte l\'espace-temps local. L\'objectif est de créer une carte détaillée des distorsions spatiales, de comprendre les mécanismes de manipulation dimensionnelle, et d\'identifier des moyens de contrôler ou de neutraliser ces effets. L\'étude inclura des mesures de courbure spatiale, des tests de continuité dimensionnelle, et des analyses de stabilité temporelle.',
                    baseRisk: 55,
                    duration: ['1 heure 30', '2 heures'],
                    personnel: [3, 4, 5],
                    materials: ['Équipement de mesure dimensionnelle', 'Sondes spatiales', 'Détecteurs d\'anomalies géométriques', 'Systèmes de navigation dimensionnelle'],
                    precautions: ['Ancrage dimensionnel de sécurité', 'Protocoles de récupération spatiale', 'Personnel formé aux anomalies dimensionnelles'],
                    zone: 'Laboratoire de physique dimensionnelle avec stabilisateurs spatiaux'
                },
                {
                    title: 'Test de Stabilité Temporelle',
                    description: 'Évaluation des effets de l\'entité sur la continuité temporelle et la causalité locale. Cette expérience mesurera les distorsions temporelles, les paradoxes causaux potentiels, et les effets sur la chronologie linéaire dans la zone d\'influence de l\'entité. L\'étude utilisera des horloges atomiques synchronisées, des détecteurs de flux temporel, et des protocoles de test de causalité pour comprendre comment l\'entité affecte le temps. L\'objectif est de déterminer les risques temporels associés à l\'entité, de développer des méthodes de protection chronologique, et de comprendre les implications à long terme de l\'exposition aux effets temporels anormaux.',
                    baseRisk: 65,
                    duration: ['1 heure', '1 heure 30', '2 heures'],
                    personnel: [4, 5, 6],
                    materials: ['Horloges atomiques de précision', 'Détecteurs de flux temporel', 'Équipement de stabilisation chronologique', 'Systèmes de monitoring causal'],
                    precautions: ['Isolation temporelle de sécurité', 'Protocoles de restauration chronologique', 'Personnel avec formation en physique temporelle'],
                    zone: 'Chambre d\'isolation temporelle avec stabilisateurs chronologiques'
                }
            ]
        };

        // Variables globales
        let allExperiments = [];
        let generatedExperiments = [];
        let isLoading = false;

        // Génération d'expériences basée sur les propriétés SCP
        function generateExperimentsForSCP(scpId, scpData) {
            const experiments = [];
            const properties = scpData.properties || ['unknown'];
            
            properties.forEach(property => {
                const templates = experimentTemplates[property] || experimentTemplates['biological'];
                templates.forEach(template => {
                    // Génération de variations pour chaque template
                    for (let i = 0; i < 3; i++) {
                        const riskLevel = Math.floor(template.baseRisk * scpData.riskMultiplier * (0.8 + Math.random() * 0.4));
                        const personnelCount = template.personnel[i % template.personnel.length];
                        const duration = template.duration[i % template.duration.length];
                        
                        experiments.push({
                            id: `${scpId}-${property}-${i}`,
                            titre: `${template.title} - SCP-${scpId}`,
                            description: template.description.replace(/l'entité/g, `SCP-${scpId}`),
                            classeD: personnelCount,
                            objets: template.materials,
                            risque: Math.min(95, Math.max(5, riskLevel)),
                            duree: duration,
                            objectif: `Comprendre les mécanismes ${property} de SCP-${scpId}`,
                            precautions: template.precautions,
                            resultatsAttendus: `Données détaillées sur les propriétés ${property} et protocoles d'interaction optimisés`,
                            autorisationRequise: riskLevel > 60 ? 'Niveau 4' : riskLevel > 35 ? 'Niveau 3' : 'Niveau 2',
                            materiels: template.materials,
                            zone: template.zone,
                            classification: scpData.class
                        });
                    }
                });
            });

            return experiments;
        }

        // Génération de toutes les expériences
        function generateAllExperiments() {
            allExperiments = [];
            
            Object.keys(scpDatabase).forEach(scpId => {
                const scpData = scpDatabase[scpId];
                const scpExperiments = generateExperimentsForSCP(scpId, scpData);
                allExperiments.push(...scpExperiments);
            });

            // Ajout d'expériences génériques supplémentaires
            const genericExperiments = generateGenericExperiments();
            allExperiments.push(...genericExperiments);
        }

        // Génération d'expériences génériques
        function generateGenericExperiments() {
            const genericTypes = [
                'Analyse Comportementale Standard',
                'Test de Résistance Environnementale',
                'Évaluation des Capacités Sensorielles',
                'Protocole d\'Interaction Contrôlée',
                'Mesure des Paramètres Physiques',
                'Analyse des Réactions Chimiques',
                'Test de Stimulation Externe',
                'Évaluation de la Mémoire',
                'Analyse des Patterns d\'Activité',
                'Test de Réponse aux Stimuli'
            ];

            const experiments = [];
            
            genericTypes.forEach((type, index) => {
                for (let i = 0; i < 5; i++) {
                    const risk = 20 + Math.floor(Math.random() * 50);
                    const personnel = 1 + Math.floor(Math.random() * 4);
                    const durations = ['45 minutes', '1 heure', '1 heure 15', '1 heure 30', '1 heure 45', '2 heures'];
                    
                    experiments.push({
                        id: `generic-${index}-${i}`,
                        titre: `${type} Avancée`,
                        description: `Protocole expérimental standardisé visant à évaluer les caractéristiques fondamentales de l'entité à travers une approche méthodologique rigoureuse. Cette expérience combine plusieurs techniques d'analyse pour obtenir une compréhension complète des propriétés anormales, des mécanismes de fonctionnement, et des interactions avec l'environnement. L'objectif principal est d'établir des protocoles de base pour toute recherche future et de créer une base de données de référence pour les comparaisons inter-entités.`,
                        classeD: personnel,
                        objets: ['Équipement de surveillance', 'Capteurs multispectraux', 'Dispositifs de mesure', 'Matériel de sécurité'],
                        risque: risk,
                        duree: durations[i % durations.length],
                        objectif: 'Établir les paramètres de base et les protocoles d\'interaction standard',
                        precautions: ['Personnel qualifié requis', 'Surveillance continue', 'Protocoles d\'urgence préparés'],
                        resultatsAttendus: 'Base de données complète des caractéristiques fondamentales',
                        autorisationRequise: risk > 50 ? 'Niveau 3' : 'Niveau 2',
                        materiels: ['Instruments de mesure précis', 'Équipement de protection', 'Systèmes d\'enregistrement'],
                        zone: 'Laboratoire d\'analyse standard sécurisé',
                        classification: 'Euclid'
                    });
                }
            });

            return experiments;
        }

        // Fonctions utilitaires
        function getRiskColor(risk) {
            if (risk < 25) return '#10b981';
            if (risk < 50) return '#f59e0b';
            if (risk < 75) return '#f97316';
            return '#ef4444';
        }

        function getRiskBg(risk) {
            if (risk < 25) return 'rgba(16, 185, 129, 0.1)';
            if (risk < 50) return 'rgba(245, 158, 11, 0.1)';
            if (risk < 75) return 'rgba(249, 115, 22, 0.1)';
            return 'rgba(239, 68, 68, 0.1)';
        }

        function getRiskBorder(risk) {
            if (risk < 25) return 'rgba(16, 185, 129, 0.3)';
            if (risk < 50) return 'rgba(245, 158, 11, 0.3)';
            if (risk < 75) return 'rgba(249, 115, 22, 0.3)';
            return 'rgba(239, 68, 68, 0.3)';
        }

        // Fonction principale de génération
        function generateExperiments() {
            const scpInput = document.getElementById('scpInput');
            const scpName = scpInput.value.trim();
            
            if (!scpName) return;

            isLoading = true;
            updateLoadingState();

            setTimeout(() => {
                const scpData = scpDatabase[scpName] || {
                    name: `SCP-${scpName}`,
                    class: 'Euclid',
                    properties: ['unknown'],
                    riskMultiplier: 1.0,
                    description: 'Entité aux propriétés anormales nécessitant une étude approfondie'
                };

                // Filtrer les expériences pour ce SCP ou utiliser des génériques
                let relevantExperiments = allExperiments.filter(exp => exp.id.startsWith(scpName));
                
                if (relevantExperiments.length === 0) {
                    relevantExperiments = allExperiments.filter(exp => exp.id.startsWith('generic'));
                }

                const shuffled = [...relevantExperiments].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, 5).map((exp, index) => ({
                    ...exp,
                    id: `${Date.now()}-${index}`,
                    titre: exp.titre.includes(scpName) ? exp.titre : `${exp.titre} - SCP-${scpName}`,
                    description: exp.description.replace(/SCP-\d+/g, `SCP-${scpName}`).replace(/l'entité/g, `SCP-${scpName}`)
                }));

                generatedExperiments = selected;
                isLoading = false;
                updateLoadingState();
                renderResults(scpName, scpData);
            }, 1500);
        }

        // Mise à jour de l'état de chargement
        function updateLoadingState() {
            const generateBtn = document.getElementById('generateBtn');
            const btnContent = generateBtn.querySelector('.btn-content');
            
            if (isLoading) {
                btnContent.innerHTML = '<span class="loading-spinner"></span> Génération...';
                generateBtn.disabled = true;
            } else {
                btnContent.innerHTML = 'Générer';
                generateBtn.disabled = false;
            }
        }

        // Rendu des résultats
        function renderResults(scpName, scpData) {
            const resultsContainer = document.getElementById('results');
            
            if (generatedExperiments.length === 0) {
                resultsContainer.innerHTML = '';
                return;
            }

            const resultsHTML = `
                <div class="results-header">
                    <h2 class="results-title">Protocoles Expérimentaux pour SCP-${scpName}</h2>
                    <p class="results-subtitle">
                        ${generatedExperiments.length} expériences générées • Classification: 
                        <span class="classification-badge ${scpData.class.toLowerCase()}">${scpData.class}</span>
                    </p>
                </div>

                ${generatedExperiments.map(exp => `
                    <div class="experiment-card">
                        <h3 class="experiment-title">${exp.titre}</h3>
                        <p class="experiment-description">${exp.description}</p>

                        <div class="experiment-meta">
                            <div class="meta-item">
                                <div class="meta-label">Niveau de Risque</div>
                                <div class="meta-value">
                                    <span class="risk-indicator" style="background: ${getRiskBg(exp.risque)}; color: ${getRiskColor(exp.risque)}; border: 1px solid ${getRiskBorder(exp.risque)}">
                                        ${exp.risque}%
                                    </span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Personnel Requis</div>
                                <div class="meta-value">${exp.classeD} Classe-D</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Durée Estimée</div>
                                <div class="meta-value">${exp.duree}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Autorisation</div>
                                <div class="meta-value">${exp.autorisationRequise}</div>
                            </div>
                        </div>

                        <div class="experiment-details">
                            <div class="detail-section">
                                <div class="detail-title">OBJECTIF PRINCIPAL</div>
                                <div class="detail-content">${exp.objectif}</div>
                            </div>

                            <div class="detail-section">
                                <div class="detail-title">MATÉRIELS REQUIS</div>
                                <ul class="detail-list">
                                    ${exp.materiels.map(materiel => `<li>${materiel}</li>`).join('')}
                                </ul>
                            </div>

                            <div class="detail-section">
                                <div class="detail-title">PRÉCAUTIONS DE SÉCURITÉ</div>
                                <ul class="detail-list">
                                    ${exp.precautions.map(precaution => `<li>${precaution}</li>`).join('')}
                                </ul>
                            </div>

                            <div class="detail-section">
                                <div class="detail-title">RÉSULTATS ATTENDUS</div>
                                <div class="detail-content">${exp.resultatsAttendus}</div>
                            </div>

                            <div class="detail-section">
                                <div class="detail-title">ZONE D'EXPÉRIMENTATION</div>
                                <div class="detail-content">${exp.zone}</div>
                            </div>
                        </div>
                    </div>
                `).join('')}

                <div class="regenerate-section">
                    <button class="regenerate-btn" onclick="generateExperiments()">
                        Générer Nouvelles Expériences
                    </button>
                    <p style="color: #FF5733; margin-top: 15px;">
                        Système de génération infinie • Plus de 500 variations disponibles
                    </p>
                </div>
            `;

            resultsContainer.innerHTML = resultsHTML;
        }

        // Initialisation
        function initApp() {
            generateAllExperiments();
            
            const scpInput = document.getElementById('scpInput');
            const generateBtn = document.getElementById('generateBtn');

            scpInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateExperiments();
                }
            });

            generateBtn.addEventListener('click', generateExperiments);

            console.log(`Générateur SCP initialisé avec ${allExperiments.length} expériences`);
        }

        // Démarrage
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
